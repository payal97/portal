{% load staticfiles %}

<div class="user-cell-wh-100">
  {% if user.profile_picture.name and user.profile_picture.name != "False" %}
    <a href="{{ user.get_absolute_url }}">
      <img src="{{ user.profile_picture_thumbnail.url }}" class="img-responsive" alt="{{ user }} profile picture"/>
    </a>
  {% else %}
    <a href="{{ user.get_absolute_url }}">      
      <img src="{% static 'img/default.png' %}" class=""
      alt="{{ user }} profile picture"/>
    </a>
  {% endif %}
  <a href="{{ user.get_absolute_url }}">
    <p class="text-center"> {{ user }} </p>
  </a>
  <a href="{% url "remove_member_meetup_location" meetup_location.slug user.user.username %}" role="button" class="btn btn-danger btn-xs">Remove</a>
  {% if users == "Members" %}
    <a href="{% url "make_organizer_meetup_location" meetup_location.slug user.user.username %}" role="button" class="btn btn-primary btn-xs">Make Organizer</a>
  {% elif users == "Organizers" %}
    <a href="{% url "remove_organizer_meetup_location" meetup_location.slug user.user.username %}" role="button" class="btn btn-warning btn-xs">Remove Organizer</a>
  {% endif %}
</div>
